name: My First Github Action
on: [push]
jobs:
 build-app:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
        node-version: 16
     - name: Install node_modules
       run: yarn
     - name: Build the project
       run: yarn build
     - name: Setup finish
       run: echo "Hurray!" 
    
    